<html>

	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="container">
			<div class="header-text">Escolha uma opção</div>

			<div class="main">

				<div class="locoption"  onclick="locSelected('annesburg')">Annesburg</div>
				<div class="locoption" onclick="locSelected('armadillo')">Armadillo</div>
				<div class="locoption" onclick="locSelected('blackwater')">Blackwater</div>
				<div class="locoption" onclick="locSelected('rhodes')">Rhodes</div>
				<div class="locoption" onclick="locSelected('st_dennis')">St. Dennis</div>
				<div class="locoption" onclick="locSelected('valentine')">Valentine</div>
				<div class="locoption" onclick="locSelected('lastloc')">Última Localização</div>

			</div>
			<div class="bottom-line"></div>

			<div class="buttons">
				<div class="enter-world" onclick="enterWorld()">ENTRAR</div>
			</div>

		</div>
		<script src="https://kit.fontawesome.com/3e2d5ff50d.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>

</html>
